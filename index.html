
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolMak ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FN Rojhan Lipika Bengali Font -->
    <link href="https://fonts.maateen.me/fn-rojhan-lipika/font.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Bengali font override */
        .font-bn {
            font-family: 'FN Rojhan Lipika', 'Inter', sans-serif !important;
        }

        /* Hardware Acceleration for Smooth Performance */
        .smooth-scroll {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            will-change: transform;
            transform: translate3d(0,0,0);
            backface-visibility: hidden;
        }

        /* Performance containment for long lists */
        .list-container {
            contain: layout paint;
        }

        /* Custom Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { transform: scale(0.97); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-scale-in {
            animation: scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Custom Scrollbar with Glow */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(17, 17, 17, 0.5);
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 20px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #059669;
            box-shadow: 0 0 10px rgba(5, 150, 105, 0.5);
        }

        /* --- Layout Variations --- */
        .layout-compact .p-8 { padding: 1.25rem !important; }
        .layout-glass .bg-zinc-900\/40 { background-color: rgba(24, 24, 27, 0.2) !important; backdrop-filter: blur(20px) !important; }
        .layout-corporate * { border-radius: 0px !important; }
        .layout-minimal .border { border: none !important; }
    </style>
